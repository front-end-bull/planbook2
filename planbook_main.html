        if (/Android (\d+\.\d+)/.test(ua)){
            var version = parseFloat(RegExp.$1);
            if(version>2.3){
                document.write('<meta name="viewport" content="width=750,user-scalable=no, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
            }else{
                document.write('<meta name="viewport" content="width=750, user-scalable=no,target-densitydpi=device-dpi">');
            }
        } else {
            document.write('<meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">');
        }
    </script>

     <canvas id="myCanvas" width="262" height="262"></canvas>

    <script>
        function PI(deg){
            return deg/180*Math.PI;
        }
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        var pi=Math.PI;
        var DegSpeedFast = 0;
        var DegSpeedSlow = 0;
        var loop = true;
        var LoadingFlag = setInterval(function(){
                // console.log("in")
                DegSpeedSlow+=2;
                DegSpeedFast+=4;    
                if((DegSpeedSlow+2)%360==0){
                    loop = !loop;
                    DegSpeedFast = 4;
                    DegSpeedSlow = 2;
                }
                if(loop){
                    context.clearRect(0,0,262,262);
                    context.beginPath();
                    context.arc(130-80*Math.sin(PI(180+DegSpeedFast)),131+80*Math.cos(PI(180+DegSpeedFast)), 50, PI(90+180+DegSpeedFast), PI(-90+180+DegSpeedFast), false);
                    context.arc(130, 131, 30, PI(-90+DegSpeedFast), PI(-90+DegSpeedSlow), true);
                    context.arc(130+80*Math.sin(PI(360+DegSpeedSlow)), 131-80*Math.cos(PI(360+DegSpeedSlow)), 50, PI(90+360+DegSpeedSlow), PI(-90+360+DegSpeedSlow), false);
                    context.arc(130, 131, 130, PI(-90+DegSpeedSlow), PI(-90+DegSpeedFast), false);
                    context.fillStyle ='white';
                    context.strokeStyle = 'white';
                    context.fill();
                    context.stroke();
                }else{
                    context.clearRect(0,0,262,262);
                    context.beginPath();
                    context.arc(130-80*Math.sin(PI(180+DegSpeedSlow)),131+80*Math.cos(PI(180+DegSpeedSlow)), 50, PI(90+180+DegSpeedSlow), PI(-90+180+DegSpeedSlow), false);
                    context.arc(130, 131, 30, PI(-90+DegSpeedSlow), PI(-90+DegSpeedFast), true);
                    context.arc(130+80*Math.sin(PI(360+DegSpeedFast)), 131-80*Math.cos(PI(360+DegSpeedFast)), 50, PI(90+360+DegSpeedFast), PI(-90+360+DegSpeedFast), false);
                    context.arc(130, 131, 130, PI(-90+DegSpeedFast), PI(-90+DegSpeedSlow), false);
                    context.fillStyle ='white';
                    context.strokeStyle = 'white';
                    context.fill();
                    context.stroke();
                }
        },30)
       
    </script>
